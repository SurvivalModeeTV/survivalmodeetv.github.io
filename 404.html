<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }


    /* -------------------- Navbar -------------------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      z-index: 100;
    }

    .logo {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      font-size: 16px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff3e00;
    }

    /* -------------------- Main Content -------------------- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      margin-top: 100px;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 32px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .subtext {
      color: #aaa;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 3s;
      font-size: 18px;
    }

    .back-link {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards 4s;
    }

    .back-link a {
      color: #ff3e00;
      text-decoration: none;
      font-size: 16px;
      border: 1px solid #ff3e00;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .back-link a:hover {
      background: #ff3e00;
      color: #000;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* -------------------- Footer -------------------- */
    footer {
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      text-align: center;
      font-size: 16px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ff3e00;
    }

    /* -------------------- Responsive -------------------- */
    @media (max-width: 600px) {
      .typewriter { font-size: 22px; }
      .subtext { font-size: 14px; }
      .nav-links { gap: 15px; font-size: 14px; }
      footer { font-size: 14px; gap: 15px; }
      .logo { height: 50px; }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="nav-links">
      <a href="/">Home</a>

</body>
</html>
